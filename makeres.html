<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Make Reservation</title>
</head>
<body>
	<div class="jumbotron">
		<h1 class="display-4">Make Reservation</h1>
		<p class="lead">Enter Your Reservation Details</p>
		<hr class="my-4">
		<p class="lead">
			<a class="btn btn-primary btn-lg" href="#" role="button" id="homeBtn">Home</a>
			<a class="btn btn-success btn-lg" href="#" role="button" id="viewRes">View Reservations</a>
		</p>
	</div>
	<div class="card">
		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Email Address:</label>
					<input type="email" class="form-control" id="resEmail" aria-describedby="emailHelp" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="inputName">Name:</label>
					<input type="text" class="form-control" id="resName" placeholder="John Doe">
				</div>
				<div class="form-group">
					<label for="phone">Phone Number:</label>
					<input type="text" class="form-control" id="phone" placeholder="">
				</div>
				<button type="submit" id="bookRes"class="btn btn-success">Make Reservation</button>
			</form>
		</div>
	</div>
</body>
</html>
