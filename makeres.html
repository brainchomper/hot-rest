<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div class="jumbotron">
		<h1 class="display-4">Make Res</h1>
		<p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
		<hr class="my-4">
		<p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
		<p class="lead">
			<a class="btn btn-primary btn-lg" href="#" role="button">Make Reservation</a>
			<a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
		</p>
	</div>
	<div class="card" name="waitlist">
		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="inputName">Name:</label>
					<input type="text" class="form-control" id="inputName" placeholder="John Doe">
				</div>
				<div class="form-group">
					<label for="userID">user id</label>
					<input type="text" class="form-control" id="uniqueID" placeholder="">
				</div>
				<button type="submit" id="makeRES"class="btn btn-primary">Make Reservation</button>
			</form>
		</div>
	</div>
</body>
</html>
